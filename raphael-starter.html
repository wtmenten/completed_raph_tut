<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Raphael Demo</title>
	<!-- Load in Raphael -->
	<script src="raphael-min.js"></script>
	<script>
		//On load, do this
		window.onload = function() {
                                var paper = Raphael(0, 0, 400, 400);
                                paper.rect(0,0,400,400).attr({
                                    fill: "#000044",
                                });

                                var head = paper.circle(200, 250, 80).attr({
                                    fill: "white",
                                });
                                var eyeL = paper.circle(160,240,8).attr({
                                    fill: "black"
                                });
                                var eyeR = paper.circle(240,240,8).attr({
                                    fill: "black"
                                });
                                var nose = paper.path("M 200 270 R 250 270 200 250 Z").attr({
                                    fill: "orange",
                                    stroke : "none"
                                });
                                var mouth = paper.path(['m', 160, 285, 'Q', 200, 310, 240, 285]);
                                paper.rect(120, 160, 160, 40).attr({
                                    stroke: "none",
                                    fill: "black"
                                }).click(function() {
                                    this.attr({fill: "purple"})
                                });

                                paper.rect(140, 100, 120, 60).attr({
                                    stroke: "none",
                                    fill: "black"
                                })

                                var text = paper.text(200, 60, "Happy Thanksgiving!!"). attr({
                                    fill: "white"
                                });

		}
	</script>

</head>
<body>
</body>
</html>
